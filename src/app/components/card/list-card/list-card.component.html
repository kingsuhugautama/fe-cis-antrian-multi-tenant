<div class="row h-100">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
        <div class="card background-biru-muda shadow border-radius-20 border-0">
            <div class="card-body p-0">
                <div class="row px-0 mx-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="textDaftarAntrian mb-0">
                            DAFTAR ANTRIAN POLI {{ NamaPoli }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 h-100">
        <div class="card cardListAntrian text-white shadow border-radius-20 border-0">
            <div class="card-body h-100">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <ejs-grid #GridListCard [dataSource]="GridDatasource" [gridLines]="'Both'" [rowHeight]="30"
                            height="22rem">
                            <e-columns>
                                <ng-template ngFor let-item [ngForOf]="GridColumn">
                                    <e-column [width]="item.width" [field]="item.field" [headerText]="item.headerText"
                                        [visible]="item.visible" [type]="item.type" [format]="item.format"
                                        [headerTextAlign]="item.headerTextAlign" [textAlign]="item.textAlign">
                                    </e-column>
                                </ng-template>
                            </e-columns>
                        </ejs-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
