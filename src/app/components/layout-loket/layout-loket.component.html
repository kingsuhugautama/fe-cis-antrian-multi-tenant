<div class="row px-0 mx-0 pt-2">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-4">
        <div class="card background-biru-muda shadow border-0 border-radius-20">
            <div class="card-body py-3">
                <div class="row justify-content-between align-items-center">
                    <!-- Image Logo Grahcis -->
                    <div class="col-4">
                        <img class="imgBrandNavbarLoket" src="../../../assets/image/image-logo.png" alt="grahcis-logo">
                    </div>

                    <div class="col-4 text-end ">
                        <div class="row">
                            <div class="col px-0">
                                <p class="text-white mb-0 cursor-pointer" style="font-size: 1.25rem;">
                                    <img src="../../../assets/image/user.png" alt="" class="img-logout"> {{ UserName }}
                                </p>
                            </div>
                            <div class="col-4">
                                <p class="text-white mb-0 cursor-pointer" style="font-size: 1.25rem;"
                                    (click)="onGoBack()">
                                   <i class="fas fa-arrow-left text-white"></i>
                                    Go Back
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row px-0 mx-0" style="padding-top: 1rem; height: calc(100vh - 4.5rem)">
    <!-- Content Card -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <ng-content></ng-content>
    </div>
</div>
