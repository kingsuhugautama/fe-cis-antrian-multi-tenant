<div class="card background-biru-muda shadow border-0 border-radius-20">
    <div class="card-body py-0">
        <div class="row justify-content-between align-items-center">
            <!-- Image Logo Grahcis -->
            <div class="col-3 text-center">
                <img class="imgBrandNavbar" src="../../../assets/image/image-logo.png" alt="grahcis-logo">
            </div>

            <!-- Nama Rumah Sakit -->
            <div class="col-6 text-center">
                <p class="text-white mb-0 fw-bold textRumahSakit">
                    RUMAH SAKIT UMUM DAERAH
                </p>
                <p class="text-white mb-0 fw-bold textNamaRumahSakit">
                    BANTAR GEBANG
                </p>
                <p class="text-white mb-0 fw-bold textKotaRumahSakit">
                    KOTA BEKASI
                </p>
            </div>

            <!-- Time and Date -->
            <div class="col-3">
                <div class="row rowTextTime">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-0">
                        <p id="textTime" class="textTime text-white mb-0 fw-bold"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-0">
                        <p class="textDate text-kuning-muda mb-0 ">
                            {{ DateText }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
