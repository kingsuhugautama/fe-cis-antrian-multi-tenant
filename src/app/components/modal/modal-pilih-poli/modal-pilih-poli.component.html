<!-- Button trigger modal -->
<button id="btnModalPilihPoli" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop" [hidden]="true">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header background-biru-muda text-white p-2">
                <h5 class="modal-title" id="staticBackdropLabel">Pilih Poliklinik</h5>
                <button id="btnCloseModalPilihPoli" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close">
                </button>
            </div>
            <div class="modal-body modalBodyPilihPoli">
                <div class="row px-0 mx-0">
                    <div *ngFor="let item of PoliklinikDatasource"
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mb-3 cursor-pointer" (click)="onSavedPoli(item)">
                        <div class="card border-0 shadow-sm border-radius-20 background-biru-muda">
                            <div class="card-body px-2 cardBodyNamaPoli">
                                <div class="row h-100 align-items-center">
                                    <div class="col-12 text-center">
                                        <p class="text-white mb-0 textNamaPoli">
                                            {{ item.nama_poli }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
