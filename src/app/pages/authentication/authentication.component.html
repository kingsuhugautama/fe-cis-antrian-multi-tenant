<section id="section-authentication">
    <div class="row h-100 p-0 m-0">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 bg-image-auth">
            <div class="row div-text-image">
                <!-- Nama Instansi Terkait -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                    <img src="../../../assets/image/image-logo.png" class="image-logo" alt="grahcis">
                </div>

                <!-- Nama Product -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h5 class="font-cabin mb-0 text-abu-muda">
                        Gracia Health Care Information System
                    </h5>
                </div>
            </div>
        </div>

        <!-- Input Field -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="row align-items-center h-100">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <form [formGroup]="formAuthentication">
                                <!-- Logo -->
                                <div class="mb-3 pb-1 text-center border-bottom">
                                    <h5 class="font-cabin mb-0">Sign In Account</h5>
                                </div>

                                <!-- Username -->
                                <div class="mb-3">
                                    <!-- Label -->
                                    <label for="" class="form-label">Username</label>

                                    <!-- Input Field -->
                                    <input type="text" class="form-control" id="Username" formControlName="Username"
                                        autocomplete="off" required>

                                    <!-- Validators -->
                                    <div *ngIf="Username.touched && Username.invalid"
                                        class="alert alert-danger p-2 mt-1 mb-0">
                                        <label class="text-danger font-cabin" *ngIf="Username.invalid">
                                            Username Tidak Boleh Kosong
                                        </label>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <!-- Label -->
                                    <label for="" class="form-label">Password</label>

                                    <!-- Input Field -->
                                    <div class="input-group mb-0">
                                        <input type="password" class="form-control" id="Password" aria-label="Password"
                                            aria-describedby="see-password" autocomplete="off"
                                            formControlName="Password"
                                            (keydown.enter)="formAuthentication.valid ? onClickButtonSignIn(formAuthentication.value) : ''">
                                        <span class="input-group-text cursor-pointer" id="see-password"
                                            (click)="onTogglingSeePassword('Password')">
                                            <i id='PasswordIcon' class="fas fa-eye fa-sm"></i>
                                        </span>
                                    </div>

                                    <!-- Validators -->
                                    <div *ngIf="Password.touched && Password.invalid"
                                        class="alert alert-danger p-2 mt-1 mb-0">
                                        <label class="text-danger font-cabin" *ngIf="Password.invalid">
                                            Password Tidak Boleh Kosong
                                        </label>
                                    </div>
                                </div>

                                <!-- Button Sign In -->
                                <div class="mb-0 d-grid gap-2">
                                    <button class="btn btn-primary" type="button"
                                        [disabled]="formAuthentication.invalid"
                                        (click)="onClickButtonSignIn(formAuthentication.value)">
                                        Sign In
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
